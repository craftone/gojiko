consumes:
- application/json
- application/xml
- application/gob
- application/x-gob
definitions:
  CreateGtpsessionPayload:
    example:
      apn: example.com
      ebi: 5
      ecgi:
        eci: 1
        mcc: "440"
        mnc: "10"
      imsi: "440100123456780"
      mcc: "440"
      mei: "1212345612345612"
      mnc: "10"
      msisdn: "8101012345678"
      pseudoSgwDataAddr: 127.0.0.1
      pseudoSgwDataTEID: 1
      ratTypeValue: 6
      tai:
        mcc: "440"
        mnc: "10"
        tac: 1
    properties:
      apn:
        description: Access Point Name
        example: example.com
        format: hostname
        type: string
      ebi:
        default: 5
        description: EPS Bearer ID
        example: 5
        maximum: 15
        minimum: 5
        type: integer
      ecgi:
        $ref: '#/definitions/ecgi'
      imsi:
        example: "440100123456780"
        pattern: ^[0-9]{14,15}$
        type: string
      mcc:
        default: "440"
        description: Mobile Country Code
        example: "440"
        pattern: ^[0-9]{3}$
        type: string
      mei:
        description: Mobile Equipment Identifier
        example: "1212345612345612"
        pattern: ^[0-9]{15,16}$
        type: string
      mnc:
        default: "10"
        description: Mobile Network Code
        example: "10"
        pattern: ^[0-9]{2,3}$
        type: string
      msisdn:
        example: "8101012345678"
        pattern: ^[0-9]{12,15}$
        type: string
      pseudoSgwDataAddr:
        description: Specify when using external pseudo SGW-DATA
        example: 127.0.0.1
        format: ipv4
        type: string
      pseudoSgwDataTEID:
        default: 0
        description: |-
          Specify when using external pseudo SGW-DATA which tunnel's TEID has already determined.
          If 0 is specified, TEID is generated automatically.
          If pseudoSgwDataAddr is not specified, this attribute is ignored.
        example: 1
        maximum: 4.2949673e+09
        minimum: 0
        type: integer
      ratTypeValue:
        default: 6
        description: 'Default is 6 : E-UTRAN (WB-E-UTRAN)'
        example: 6
        maximum: 255
        minimum: 0
        type: integer
      tai:
        $ref: '#/definitions/tai'
    required:
    - apn
    - mcc
    - mnc
    - msisdn
    - mei
    - imsi
    - ebi
    title: CreateGtpsessionPayload
    type: object
  Gtpsession:
    description: A GTP session (default view)
    example:
      apn: example.com
      ebi: 5
      ecgi:
        eci: 1
        mcc: "440"
        mnc: "10"
      fteid:
        pgwCtrlFTEID:
          ipv4: 127.0.0.1
          teid: "0x12345678"
        pgwDataFTEID:
          ipv4: 127.0.0.1
          teid: "0x12345678"
        sgwCtrlFTEID:
          ipv4: 127.0.0.1
          teid: "0x12345678"
        sgwDataFTEID:
          ipv4: 127.0.0.1
          teid: "0x12345678"
      imsi: "440100123456780"
      mcc: "440"
      mei: "1212345612345612"
      mnc: "10"
      msisdn: "8101012345678"
      paa: 93.108.70.217
      ratType:
        ratType: EUTRAN (WB-E-UTRAN)
        ratTypeValue: 6
      sid: 1
      tai:
        mcc: "440"
        mnc: "10"
        tac: 1
    properties:
      apn:
        description: Access Point Name
        example: example.com
        format: hostname
        type: string
      ebi:
        default: 5
        description: EPS Bearer ID
        example: 5
        maximum: 15
        minimum: 5
        type: integer
      ecgi:
        $ref: '#/definitions/ecgi'
      fteid:
        $ref: '#/definitions/gtpSessionFTEIDs'
      imsi:
        example: "440100123456780"
        pattern: ^[0-9]{14,15}$
        type: string
      mcc:
        default: "440"
        description: Mobile Country Code
        example: "440"
        pattern: ^[0-9]{3}$
        type: string
      mei:
        description: Mobile Equipment Identifier
        example: "1212345612345612"
        pattern: ^[0-9]{15,16}$
        type: string
      mnc:
        default: "10"
        description: Mobile Network Code
        example: "10"
        pattern: ^[0-9]{2,3}$
        type: string
      msisdn:
        example: "8101012345678"
        pattern: ^[0-9]{12,15}$
        type: string
      paa:
        default: 0.0.0.0
        description: PDN Address Allocation
        example: 93.108.70.217
        format: ipv4
        type: string
      ratType:
        $ref: '#/definitions/ratType'
      sid:
        description: Session ID in this SGW
        example: 1
        minimum: 0
        type: integer
      tai:
        $ref: '#/definitions/tai'
    required:
    - apn
    - sid
    - imsi
    - mcc
    - mnc
    - mei
    - msisdn
    - tai
    - ecgi
    - ratType
    title: 'Mediatype identifier: application/vnd.gtpsession+json; view=default'
    type: object
  Gtpv2cCause:
    description: GTPv2-C Cause (default view)
    example:
      detail: Request accepted
      type: OK
      value: 16
    properties:
      detail:
        description: Detail of return code from PGW
        example: Request accepted
        type: string
      type:
        description: Type of return code from PGW
        example: OK
        type: string
      value:
        description: GTPv2-C response Cause Value
        example: 16
        format: int64
        type: integer
    required:
    - type
    - value
    - detail
    title: 'Mediatype identifier: application/vnd.gtpv2c.cause+json; view=default'
    type: object
  Gtpv2cCsres:
    description: GTPv2-C Crease Session Response (default view)
    example:
      cause:
        detail: Request accepted
        type: OK
        value: 16
      sessionInfo:
        apn: example.com
        ebi: 5
        ecgi:
          eci: 1
          mcc: "440"
          mnc: "10"
        fteid:
          pgwCtrlFTEID:
            ipv4: 127.0.0.1
            teid: "0x12345678"
          pgwDataFTEID:
            ipv4: 127.0.0.1
            teid: "0x12345678"
          sgwCtrlFTEID:
            ipv4: 127.0.0.1
            teid: "0x12345678"
          sgwDataFTEID:
            ipv4: 127.0.0.1
            teid: "0x12345678"
        imsi: "440100123456780"
        mcc: "440"
        mei: "1212345612345612"
        mnc: "10"
        msisdn: "8101012345678"
        paa: 93.108.70.217
        ratType:
          ratType: EUTRAN (WB-E-UTRAN)
          ratTypeValue: 6
        sid: 1
        tai:
          mcc: "440"
          mnc: "10"
          tac: 1
    properties:
      cause:
        $ref: '#/definitions/Gtpv2cCause'
      sessionInfo:
        $ref: '#/definitions/Gtpsession'
    required:
    - cause
    - sessionInfo
    title: 'Mediatype identifier: application/vnd.gtpv2c.csres+json; view=default'
    type: object
  RecvStatForHuman:
    example:
      bitrate: Inventore quis doloremque repudiandae quidem assumenda.
      bytes: Hic itaque non id.
      invalidBytes: Quis dolorem.
      invalidPackets: Repudiandae quia voluptatum aspernatur debitis asperiores qui.
      packets: Aut nemo.
    properties:
      bitrate:
        description: Received bitrate
        example: Inventore quis doloremque repudiandae quidem assumenda.
        type: string
      bytes:
        description: Received bytes
        example: Hic itaque non id.
        type: string
      invalidBytes:
        description: Received invalid bytes
        example: Quis dolorem.
        type: string
      invalidPackets:
        description: Received invalid packets
        example: Repudiandae quia voluptatum aspernatur debitis asperiores qui.
        type: string
      packets:
        description: Received packets
        example: Aut nemo.
        type: string
    required:
    - bitrate
    - bytes
    - packets
    - invalidBytes
    - invalidPackets
    title: RecvStatForHuman
    type: object
  RecvStatForMachie:
    example:
      bitrate: 0.27776444
      bytes: 3.184749e+18
      invalidBytes: 5.7772415e+18
      invalidPackets: 2.1308915e+18
      packets: 9.043952e+18
    properties:
      bitrate:
        description: Received bitrate
        example: 0.27776444
        format: double
        type: number
      bytes:
        description: Received bytes
        example: 3.184749e+18
        format: int64
        type: integer
      invalidBytes:
        description: Received invalid bytes
        example: 5.7772415e+18
        format: int64
        type: integer
      invalidPackets:
        description: Received invalid packets
        example: 2.1308915e+18
        format: int64
        type: integer
      packets:
        description: Received packets
        example: 9.043952e+18
        format: int64
        type: integer
    required:
    - bitrate
    - bytes
    - packets
    - invalidBytes
    - invalidPackets
    title: RecvStatForMachie
    type: object
  SendRecvStatistics:
    example:
      duration: 0.2850267
      endTime: 1993-12-26T05:24:41Z
      recvStats:
        bitrate: 0.27776444
        bytes: 3.184749e+18
        invalidBytes: 5.7772415e+18
        invalidPackets: 2.1308915e+18
        packets: 9.043952e+18
      recvStatsHumanize:
        bitrate: Inventore quis doloremque repudiandae quidem assumenda.
        bytes: Hic itaque non id.
        invalidBytes: Quis dolorem.
        invalidPackets: Repudiandae quia voluptatum aspernatur debitis asperiores
          qui.
        packets: Aut nemo.
      sendStats:
        bitrate: 0.92243063
        bytes: 7.6018755e+18
        packets: 2.8391314e+18
        skippedBytes: 3.8826254e+18
        skippedPackets: 7.152922e+17
      sendStatsHumanize:
        bitrate: Quasi deleniti facilis cumque sed culpa.
        bytes: Neque doloremque qui labore sint alias cum.
        packets: Quaerat commodi et molestiae ducimus.
        skippedBytes: Id rem temporibus et omnis aperiam.
        skippedPackets: Facere velit dolorem.
      startTime: 1988-01-04T00:36:41Z
    properties:
      duration:
        description: seconds
        example: 0.2850267
        format: double
        type: number
      endTime:
        example: 1993-12-26T05:24:41Z
        format: date-time
        type: string
      recvStats:
        $ref: '#/definitions/RecvStatForMachie'
      recvStatsHumanize:
        $ref: '#/definitions/RecvStatForHuman'
      sendStats:
        $ref: '#/definitions/SendStatForMachie'
      sendStatsHumanize:
        $ref: '#/definitions/SendStatForHuman'
      startTime:
        example: 1988-01-04T00:36:41Z
        format: date-time
        type: string
    required:
    - startTime
    - duration
    - sendStats
    - sendStatsHumanize
    - recvStats
    - recvStatsHumanize
    title: SendRecvStatistics
    type: object
  SendStatForHuman:
    example:
      bitrate: Quasi deleniti facilis cumque sed culpa.
      bytes: Neque doloremque qui labore sint alias cum.
      packets: Quaerat commodi et molestiae ducimus.
      skippedBytes: Id rem temporibus et omnis aperiam.
      skippedPackets: Facere velit dolorem.
    properties:
      bitrate:
        description: Send bitrate
        example: Quasi deleniti facilis cumque sed culpa.
        type: string
      bytes:
        description: Send bytes
        example: Neque doloremque qui labore sint alias cum.
        type: string
      packets:
        description: Send packets
        example: Quaerat commodi et molestiae ducimus.
        type: string
      skippedBytes:
        description: Skipped bytes
        example: Id rem temporibus et omnis aperiam.
        type: string
      skippedPackets:
        description: Skipped packets
        example: Facere velit dolorem.
        type: string
    required:
    - bitrate
    - bytes
    - packets
    - skippedBytes
    - skippedPackets
    title: SendStatForHuman
    type: object
  SendStatForMachie:
    example:
      bitrate: 0.92243063
      bytes: 7.6018755e+18
      packets: 2.8391314e+18
      skippedBytes: 3.8826254e+18
      skippedPackets: 7.152922e+17
    properties:
      bitrate:
        description: Send bitrate
        example: 0.92243063
        format: double
        type: number
      bytes:
        description: Send bytes
        example: 7.6018755e+18
        format: int64
        type: integer
      packets:
        description: Send packets
        example: 2.8391314e+18
        format: int64
        type: integer
      skippedBytes:
        description: Skipped bytes
        example: 3.8826254e+18
        format: int64
        type: integer
      skippedPackets:
        description: Skipped packets
        example: 7.152922e+17
        format: int64
        type: integer
    required:
    - bitrate
    - bytes
    - packets
    - skippedBytes
    - skippedPackets
    title: SendStatForMachie
    type: object
  TrackingAreaUpdateWithoutSgwRelocationGtpsessionPayload:
    example:
      ecgi:
        eci: 1
        mcc: "440"
        mnc: "10"
      tai:
        mcc: "440"
        mnc: "10"
        tac: 1
    properties:
      ecgi:
        $ref: '#/definitions/ecgi'
      tai:
        $ref: '#/definitions/tai'
    required:
    - tai
    - ecgi
    title: TrackingAreaUpdateWithoutSgwRelocationGtpsessionPayload
    type: object
  UdpEchoFlowPayload:
    example:
      destAddr: 48.227.40.225
      destPort: 7777
      numOfSend: 1
      recvPacketSize: 1460
      sendPacketSize: 1460
      sourcePort: 7777
      targetBps: 1e+08
      tos: 0
      ttl: 255
    properties:
      destAddr:
        description: ECHO destination IPv4 address
        example: 48.227.40.225
        format: ipv4
        type: string
      destPort:
        default: 7777
        description: ECHO destination UDP port
        example: 7777
        maximum: 65535
        minimum: 0
        type: integer
      numOfSend:
        description: Number of send packets
        example: 1
        minimum: 1
        type: integer
      recvPacketSize:
        description: Receive packet size (including IP header)
        example: 1460
        maximum: 1460
        minimum: 38
        type: integer
      sendPacketSize:
        description: Send packet size (including IP header)
        example: 1460
        maximum: 1460
        minimum: 38
        type: integer
      sourcePort:
        default: 7777
        description: ECHO source UDP port
        example: 7777
        maximum: 65535
        minimum: 0
        type: integer
      targetBps:
        description: Target bitrate(bps) in SGi not S5/S8
        example: 1e+08
        maximum: 1e+11
        minimum: 1
        type: integer
      tos:
        default: 0
        description: Type of service
        example: 0
        maximum: 255
        minimum: 0
        type: integer
      ttl:
        default: 255
        description: Time To Live
        example: 255
        maximum: 255
        minimum: 0
        type: integer
    required:
    - destAddr
    - sendPacketSize
    - targetBps
    - numOfSend
    - recvPacketSize
    title: UdpEchoFlowPayload
    type: object
  Udpechoflow:
    description: A UDP ECHO flow (default view)
    example:
      param:
        destAddr: 48.227.40.225
        destPort: 7777
        numOfSend: 1
        recvPacketSize: 1460
        sendPacketSize: 1460
        sourcePort: 7777
        targetBps: 1e+08
        tos: 0
        ttl: 255
    properties:
      param:
        $ref: '#/definitions/UdpEchoFlowPayload'
    title: 'Mediatype identifier: application/vnd.udpechoflow+json; view=default'
    type: object
  UdpechoflowWithStats:
    description: A UDP ECHO flow (withStats view)
    example:
      param:
        destAddr: 48.227.40.225
        destPort: 7777
        numOfSend: 1
        recvPacketSize: 1460
        sendPacketSize: 1460
        sourcePort: 7777
        targetBps: 1e+08
        tos: 0
        ttl: 255
      stats:
        duration: 0.2850267
        endTime: 1993-12-26T05:24:41Z
        recvStats:
          bitrate: 0.27776444
          bytes: 3.184749e+18
          invalidBytes: 5.7772415e+18
          invalidPackets: 2.1308915e+18
          packets: 9.043952e+18
        recvStatsHumanize:
          bitrate: Inventore quis doloremque repudiandae quidem assumenda.
          bytes: Hic itaque non id.
          invalidBytes: Quis dolorem.
          invalidPackets: Repudiandae quia voluptatum aspernatur debitis asperiores
            qui.
          packets: Aut nemo.
        sendStats:
          bitrate: 0.92243063
          bytes: 7.6018755e+18
          packets: 2.8391314e+18
          skippedBytes: 3.8826254e+18
          skippedPackets: 7.152922e+17
        sendStatsHumanize:
          bitrate: Quasi deleniti facilis cumque sed culpa.
          bytes: Neque doloremque qui labore sint alias cum.
          packets: Quaerat commodi et molestiae ducimus.
          skippedBytes: Id rem temporibus et omnis aperiam.
          skippedPackets: Facere velit dolorem.
        startTime: 1988-01-04T00:36:41Z
    properties:
      param:
        $ref: '#/definitions/UdpEchoFlowPayload'
      stats:
        $ref: '#/definitions/SendRecvStatistics'
    title: 'Mediatype identifier: application/vnd.udpechoflow+json; view=withStats'
    type: object
  ecgi:
    example:
      eci: 1
      mcc: "440"
      mnc: "10"
    properties:
      eci:
        default: 1
        description: E-UTRAN Cell Identifier
        example: 1
        maximum: 2.6843546e+08
        minimum: 0
        type: integer
      mcc:
        default: "440"
        description: Mobile Country Code
        example: "440"
        pattern: ^[0-9]{3}$
        type: string
      mnc:
        default: "10"
        description: Mobile Network Code
        example: "10"
        pattern: ^[0-9]{2,3}$
        type: string
    title: ecgi
    type: object
  error:
    description: Error response media type (default view)
    example:
      code: invalid_value
      detail: Value of ID must be an integer
      id: 3F1FKVRR
      meta:
        timestamp: 1.458609e+09
      status: "400"
    properties:
      code:
        description: an application-specific error code, expressed as a string value.
        example: invalid_value
        type: string
      detail:
        description: a human-readable explanation specific to this occurrence of the
          problem.
        example: Value of ID must be an integer
        type: string
      id:
        description: a unique identifier for this particular occurrence of the problem.
        example: 3F1FKVRR
        type: string
      meta:
        additionalProperties: true
        description: a meta object containing non-standard meta-information about
          the error.
        example:
          timestamp: 1.458609e+09
        type: object
      status:
        description: the HTTP status code applicable to this problem, expressed as
          a string value.
        example: "400"
        type: string
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
  fteid:
    example:
      ipv4: 127.0.0.1
      teid: "0x12345678"
    properties:
      ipv4:
        example: 127.0.0.1
        format: ipv4
        type: string
      teid:
        example: "0x12345678"
        pattern: ^0x[0-9A-F]{8}$
        type: string
    required:
    - teid
    - ipv4
    title: fteid
    type: object
  gtpSessionFTEIDs:
    example:
      pgwCtrlFTEID:
        ipv4: 127.0.0.1
        teid: "0x12345678"
      pgwDataFTEID:
        ipv4: 127.0.0.1
        teid: "0x12345678"
      sgwCtrlFTEID:
        ipv4: 127.0.0.1
        teid: "0x12345678"
      sgwDataFTEID:
        ipv4: 127.0.0.1
        teid: "0x12345678"
    properties:
      pgwCtrlFTEID:
        $ref: '#/definitions/fteid'
      pgwDataFTEID:
        $ref: '#/definitions/fteid'
      sgwCtrlFTEID:
        $ref: '#/definitions/fteid'
      sgwDataFTEID:
        $ref: '#/definitions/fteid'
    title: gtpSessionFTEIDs
    type: object
  ratType:
    example:
      ratType: EUTRAN (WB-E-UTRAN)
      ratTypeValue: 6
    properties:
      ratType:
        default: <unkown>
        example: EUTRAN (WB-E-UTRAN)
        type: string
      ratTypeValue:
        default: 6
        description: 'Default is 6 : E-UTRAN (WB-E-UTRAN)'
        example: 6
        maximum: 255
        minimum: 0
        type: integer
    title: ratType
    type: object
  tai:
    example:
      mcc: "440"
      mnc: "10"
      tac: 1
    properties:
      mcc:
        default: "440"
        description: Mobile Country Code
        example: "440"
        pattern: ^[0-9]{3}$
        type: string
      mnc:
        default: "10"
        description: Mobile Network Code
        example: "10"
        pattern: ^[0-9]{2,3}$
        type: string
      tac:
        default: 1
        description: Tracking Area Code
        example: 1
        maximum: 65535
        minimum: 0
        type: integer
    title: tai
    type: object
host: localhost:8080
info:
  description: "Gojiko is a 3GPP S5 simulator suitable for \n\tutilizing by Japanese
    MVNO who is connecting to MNO on L2 layer"
  title: Gojiko API
  version: ""
paths:
  /sgw/{sgwAddr}/gtpsessions:
    post:
      description: Create a new gtp sesseion
      operationId: gtpsession#create
      parameters:
      - description: SGW GTPv2-C loopback address
        format: ipv4
        in: path
        name: sgwAddr
        required: true
        type: string
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateGtpsessionPayload'
      produces:
      - application/vnd.goa.error
      - application/vnd.gtpv2c.cause+json
      - application/vnd.gtpv2c.csres+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Gtpv2cCsres'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/Gtpv2cCause'
        "504":
          description: Gateway Timeout
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: create gtpsession
      tags:
      - gtpsession
  /sgw/{sgwAddr}/gtpsessions/id/{sid}:
    get:
      description: Show the gtp session by session ID
      operationId: gtpsession#showByID
      parameters:
      - description: SGW GTPv2-C loopback address
        format: ipv4
        in: path
        name: sgwAddr
        required: true
        type: string
      - description: Session ID in this SGW
        in: path
        minimum: 0
        name: sid
        required: true
        type: integer
      produces:
      - application/vnd.goa.error
      - application/vnd.gtpsession+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Gtpsession'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
